<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Header with Flexbox</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header and Navigation Container */
    header {
      background-color: #344273;
      color: white;
      padding: 20px;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap; /* Allows stacking on small screens */
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bfff;
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 15px;
      }

      .nav-links a {
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Flexbox -->
  <header>
    <div class="navbar">
      <div class="logo">MyWebsite</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

</body>
</html>
