<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration Form - Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      border: 2px solid black;
      width: 40%;
      min-width: 320px; /* ensure mobile friendliness */
      margin: 50px auto;
      padding: 25px 30px;
      background-color: #e8eaec;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-gap: 15px 20px;
      align-items: center;
    }

    .form label {
      font-weight: bold;
      color: #333;
      text-align: right;
      padding-right: 10px;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"] {
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form input[type="text"]:focus,
    .form input[type="email"]:focus,
    .form input[type="password"]:focus {
      outline: none;
      border-color: #0073e6;
      box-shadow: 0 0 6px rgba(0, 115, 230, 0.4);
    }

    .form div {
      /* For radio and checkbox containers */
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .form div input[type="radio"],
    .form div input[type="checkbox"] {
      cursor: pointer;
    }

    .form div label {
      font-weight: normal;
    }

    .form .full-width {
      grid-column: 1 / -1;
      justify-self: center;
      margin-top: 20px;
    }

    button {
      grid-column: 1 / -1;
      padding: 12px 0;
      background-color: #344273;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 250px;
    }

    button:hover {
      background-color: #005bb5;
    }

    /* Responsive for smaller screens */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      .form {
        grid-template-columns: 1fr;
      }

      .form label {
        text-align: left;
        padding-right: 0;
      }

      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Registration Form</h2>
  <form class="form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="usn">USN</label>
    <input type="text" id="usn" name="usn" placeholder="University Seat Number" required>

    <label>Gender</label>
    <div>
      <label><input type="radio" id="male" name="gender" value="Male" required> Male</label>
      <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
    </div>

    <label>Hobbies</label>
    <div>
      <label><input type="checkbox" name="hobby" value="Reading"> Reading</label>
      <label><input type="checkbox" name="hobby" value="Sports"> Sports</label>
      <label><input type="checkbox" name="hobby" value="Music"> Music</label>
    </div>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="register">Register</button>
  </form>
</div>

</body>
</html>
